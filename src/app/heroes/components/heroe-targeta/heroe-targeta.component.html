<mat-card>
    <mat-card-header>
        <mat-card-title> {{item.superhero}} </mat-card-title>
        <mat-card-subtitle> {{item.alter_ego}} </mat-card-subtitle>
    </mat-card-header>

    
    <!-- <img mat-card-image src="assets/heroes/{{item.id}}.jpg"> -->
    <img mat-card-image [src]= "item |imagen" >
    
    <mat-card-content>
        <h3>{{item.publisher}}</h3>
        <p>
            <strong>{{item.first_appearance}}</strong>
        </p>
        <br>
        <strong>Personajes: {{item.characters}} </strong>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn"
                [routerLink]="['/heroes' ,item.id]"
        >Leer mÃ¡s..</button>
        <button mat-button 
                [routerLink]="['/heroes/editar/' ,item.id]">Editar</button>

    </mat-card-actions>

    <mat-card-footer>  </mat-card-footer>
</mat-card>
